<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="scripts/RequestManager.js"></script>
    <script type="text/javascript" src="scripts/Connection.js"></script>
    <script type="text/javascript" src="scripts/Handler.js"></script>
    <script type="text/javascript" src="scripts/ResponseHandler.js"></script>
</head>
<body>
    <div id="AuthDiv" style="width:300px; margin: auto;">
        <div style="float:left; margin-right: 10px; margin-bottom: 10px;">
            <div style="margin-bottom: 5px;"> Логин </div>
            <div style="margin-bottom: 5px;"> Пароль </div>
        </div>
        <div style="margin-bottom:10px;">
            <div> <input type="text" id="login" style="width:200px;"></div>
            <div><input type="password" id="password" style="width:200px;"></div>
        </div>
        <div style="margin-bottom:10px;">
            <span><input type="button" value="Log in" style="width:100px;" onclick="DoLogin();"></span>
            <span><input type="button" value="Registration" style="width:100px;" onclick=""></span>
        </div>
    </div>
    <div id="MainDiv" style="display: none;">
        <div id="MsgDiv" style="float:left;">
            <div id="TopDiv" style="width:600px; margin-bottom:10px;">
                <span id="ActiveRoom"></span>
                <span id="TopButtons" style="float:right;">
                    <input type="button" name="logout" value="Log out" onclick="DoLogout();">
                </span>
            </div>
            <span>
                <textarea id="messagesTextArea" readonly style="font-size:10pt; border:1px solid black; width:600px; height:280px; background:WhiteSmoke;"></textarea>
            </span>
            <br><span>
                <input type="text" id="message" style="width:500px;" onkeypress="if (event.keyCode == 13) DoSendMessage();">
            </span>
            <span>
                <input type="button" id="send" value="Send" style="width:98px;" onclick="DoSendMessage();">
            </span>
            <div style="margin-top:10px;"> Private messages </div>
            <div style="margin-top:10px;">
                <textarea id="privateMessagesTextArea" readonly style="font-size:10pt; border:1px solid black; width:600px; height:147px; background:WhiteSmoke;"></textarea>
            </div>
            <div id="Status">

            </div>
        </div>
        <div id="ListDiv">
            <div style="float:left;">
                <span> Комнаты </span>
                <div style="margin-top:10px;">
                    <select id="rooms" style="width:200px;" size="25">
                    </select>
                </div>
                <div>
                    <input type="text" id="roomname" style="width:196px; margin-top:3px;">
                </div>
                <div>
                    <input type="button" id="createroom" value="Create room" style="width:200px; margin-top:3px;" onclick="DoCreateRoom();">
                </div>
                <div>
                    <input type="button" id="exitroom" value="Exit room" style="width:200px; margin-top:3px;" onclick="DoCloseRoom();">
                </div>
            </div>
            <div>
                <span> Участники </span>
                <div style="margin-top:10px;">
                    <select id="users" style="width:200px;" size="25">                      
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
