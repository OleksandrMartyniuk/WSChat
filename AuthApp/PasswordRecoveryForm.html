<!DOCTYPE html>
<html>
<head>
    <title>Password recovery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/authApi.js"></script>
    <script src="scripts/errorBox.js"></script>
    <script src="scripts/passwordRecoveryForm.js"></script>
    <style>
        .container{
            width: 400px;
            margin:auto;
            margin-top: 80px;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Forgot your password?</h3>
        <h4>Enter your email and we will send it to you</h4>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div id="errorBox" class="alert alert-danger collapse">
                <span>Error</span>
            </div>
            <button type="button" id="send_btn" class="btn btn-default">Send me my password</button>
            <button type="button" id="login_btn" class="btn btn-default">Log in</button>
        </form>
    </div>
</body>
</html>
