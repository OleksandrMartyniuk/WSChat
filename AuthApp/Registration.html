<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/authApi.js"></script>
    <script src="scripts/registrationFormScript.js"></script>
    <script src="scripts/errorBox.js"></script>
    <style>
        .container {
            width: 400px;
            margin: auto;
            margin-top: 80px;
            text-align: center;
        }

        button {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Registration</h3>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" class="form-control" id="login" placeholder="Enter login">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
            <div id="errorBox" class="alert alert-danger collapse">
                <span>Error</span>
            </div>
            <button type="button" id="register_btn" class="btn btn-default">Register</button>
            <button type="button" id="login_btn" class="btn btn-default">Log in</button>
        </form>
    </div>
</body>
</html>
